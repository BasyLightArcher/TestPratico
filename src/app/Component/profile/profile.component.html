<div class="class-container-home">
    <div style="display: grid; grid-template-rows: 1fr 1fr; align-items: center">
        <div style="display: flex; grid-template-columns: 1fr; justify-content: center;">
            <img width="150px" height="150px" alt="Avatar" class="img-avatar" src="assets/img/img_avatar2.png">
        </div>
        <div style="display: grid; grid-template-rows: 2fr 2fr 2fr 2fr 2fr 1fr; justify-content: center;">
            <label>Nome: {{name}}</label>
            <label>Cognome: {{surname}}</label>
            <label>Sesso: {{sex}}</label>
            <label>Cell: {{number}}</label>
            <label>mail: {{mail}}</label>
            <div>
                <button class="modify">MODIFICA</button>
            </div>
        </div>
    </div>
</div>
